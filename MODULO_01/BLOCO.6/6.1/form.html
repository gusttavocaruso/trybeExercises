<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6.1</title>
    <link rel="stylesheet" href="form.css">
  </head>

  <body>

    <div id="form">
      <fieldset>

        <label for="name"> Nome:
          <input type="text" placeholder="Digite seu nome" maxlength="40" required id="name" name="nome">
        </label><br><br>

        <label for="email">E-mail:
          <input type="text" placeholder="Digite seu e-mail" name="mail" id="email" maxlength="50" required>
        </label><br><br>

        <label for="cpf"> CPF:
          <input type="text" placeholder="Digite seu CPF" maxlength="11" name="cpf" id="cpf" required>
        </label><br><br>

        <label for="cep">Logradouro: 
          <input type="text" placeholder="Digite seu endereço" maxlength="200" name="end" id="cep" required>
        </label><br><br>

        <label for="city">Cidade:
          <input type="text" placeholder="Digite sua cidade" maxlength="28" name="cidade" id="city" required>
        </label><br><br>

        <label for="state">Estado:
          <select name="estado" id="state" required>
          </select>
        </label><br><br>

        <label for="">Moradia: 
          <input type="radio" name="morada" id="home" required>CASA
          <input type="radio" name="morada" id="apart" required>APÊ
        </label><br>

      </fieldset>

      <fieldset>

        <label for="resumo-cv">Resumo do Currículo:<br>
          <textarea name="resumo" id="resumo-cv" cols="40" rows="5" maxlength="1000" required>
          </textarea>
        </label><br><br>

        <label for="job-title">Cargo:
          <input type="text" name="cargo" id="job-title" maxlength="40" required>
        </label><br><br>

        <label for="">Descrição:
          <input type="text" name="desc" id="description" maxlength="500" required>
        </label><br><br>

        <label for="inicio-job">Data de Início:
          <input type="date" name="data-job-inicio" id="inicio-job" required>
        </label>

        <button id="form-btn">BTN</button>

      </fieldset>
    </div>

    <script src="form.js"></script>
  </body>

</html>
