<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos praticar um pouco?</title>
  </head>

  <body>
  
    <h1>Forms</h1>

    <form action="" method="GET">

      <input type="text" name="uss" placeholder="User" id="user-name" required autocomplete="off" autofocus>
      <br>

      <input type="password" name="pass" placeholder="PassWord" id="user-pass" required>
      <br>

      <label for="uss-remember">
        <input type="checkbox" name="remember" id="uss-remember">Remember me
      </label>
      <br>

      <button type="submit">Sign in</button>

    </form>

  </body>
</html>
